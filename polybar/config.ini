foreground = #565f89
color1 = #2ac3de
color2 = #73daca
color3 = #9ece6a
color4 = #e0af68
color5 = #f7768e

[bar/bspwm1]
locale = en_US.UTF-8
override-redirect = false
#width = 100%:-20
width = 100%
height = 27
pseudo-transparency = false
fixed-center = false

font-3 = FontAwesome6FreeSolid:style=Solid:size=15:antialilas=true;2
font-4 = font\\-logos:style=logos:size=15:antialilas=true;2
font-5 = MaterialIcons:style=Regular:size=15:antialilas=true;2
font-6 = IPAexGothic:style=Regular:size=11:anialilas=true;2

modules-left = ewmh
modules-center = 
modules-right = eth cpu memory time pulseaudio

wm-restack = generic

[module/launcher]
type=custom/text
content = ïŒƒ
content-font=5
content-foreground=${colors.color1}
content-padding=2
click-left= dmenu

[module/bspwm]
type = internal/bspwm

label-focused = "â¬¤"
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.color1}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2

[module/ewmh]
type = internal/xworkspaces

pin-workspaces = false
enable-click = false
enable-scroll = false

icon-0 = 0;alpha
icon-1 = 1;beta
icon-2 = 2;gamma
icon-3 = 3;delta
icon-4 = 4;epsilon
icon-5 = 5;zeta
icon-6 = 6;eta
icon-7 = 7;theta
icon-8 = 8;iota
icon-9 = 9;kappa
icon-default = ?

format = <label-state>

label-active = %icon%
label-active-padding = 2

label-occupied = %name%:%icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2

label-urgent = %icon%!
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.color1}
label-urgent-padding = 2

label-empty =

[module/xwindow]
;https://github.com/jaagr/polybar/wiki/Module:-xwindow
type = internal/xwindow

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 50

format-prefix = "="
format-suffix = "="
format-foreground = ${colors.color1}
format-background = ${colors.background}
format-margin = 2
format-padding = 0

[module/pulseaudio]
type = internal/pulseaudio

format-margin = 2
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage:3:3%%
format-volume-foreground = ${colors.color1}
format-volume-background = ${colors.background}
format-volume-padding = 2
